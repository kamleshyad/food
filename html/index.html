<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Healthy Recipes and Cooking Tips">

    <title>Food – Healthy Recipes and Cooking Tips</title>
    <link href="./css/print.css" rel="stylesheet" />
</head>
<body>
    <!-- promise, closure, hoisting, event bubbling, shawllow copy, deep copy -->
    <header>
        <div class="headersec">
            <div class="xl-container">
                <div class="headerwrap">
                    <div class="logo">
                        <a href="/" aria-label="Go to homepage">
                            <img src="./images/logo.svg" width="140" height="40" alt="foodz logo">
                        </a>
                    </div>
                    <div class="headermenu">
                        <nav aria-label="primary menu">
                            <ul class="unset">
                                <li><a href="/" class="active" aria-label="Go to home page">Home</a></li>
                                <li><a href="#" aria-label="Go to menu page">Menu</a></li>
                                <li><a href="#" aria-label="Go to blog page">Blog</a></li>
                                <li><a href="#" aria-label="Go to Contact page">Contact</a></li>
                                <li><a href="#" class="btn" aria-label="Go to order now page">Order Now</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="bannersec" aria-label="banner">
        <div class="container">
            <div class="bannerbox">
                <div class="bannercaption">
                    <div class="caption">
                        <h1>You've Got Questions. We've Got Taste.</h1>
                        <p>Explore your Taste with speacial food in the special <span>place. This text don’t have any meaning</span></p>
                        <div class="bannerbtn">
                            <ul class="unset">
                                <li>
                                    <a href="#" class="btn" aria-label="Go to order now page">Order Now</a>
                                </li>
                                <li>
                                    <a href="#" aria-label="Go to menu page">Explore menu</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="experiencesec" aria-label="experience and store count">
                        <p>9+ <span> years of service.</span></p>
                        <p>120+ <span> Store in the world.</span></p>
                    </div>
                </div>
                <div class="bannerimg">
                    <img src="./images/banner-bowl-img.png" width="553" height="553" alt="banner image" />
                </div>
            </div>
        </div>
    </section>
